<body>
    <h2>Learning Arrays</h2>
    <script type = 'text/javascript'>
        var fruits = ["apple", "orange", "mango", "grapes"];
        // fruits has an inbuit property length, it is provided by language itself for the array
        document.write('<p>Fruits length: '+fruits.length+'</p>');
        for(var i = 0; i < fruits.length; i++) {
            document.write('<p>items: '+fruits[i]+'</p>');
        }
    </script>
</body>
