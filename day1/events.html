<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .imageGallery {
         width: 100; height: 100; border: solid grey 2px;
        }
    </style>
</head>
<body>
    <div>
        <img src = "pics/cut.jpg" id = 'imageId' width = "400" height = "400">
    </div>
    <div onclick="changeImage(event)">
        <img src = "pics/cut.jpg" class = "imageGallery">
        <img src = "pics/green.jpg" class = "imageGallery">
        <img src = "pics/drag.jpg" class = "imageGallery">
        <img src = "pics/fish.jpg" class = "imageGallery">
        <img src = "pics/fly.jpg" class = "imageGallery">
    </div>
    <script type = 'text/javascript'>
       function changeImage(e) {
           var ele = document.getElementById('imageId');
           if(e.target.tagName == 'IMG') {
                ele.src = e.target.src;
           }
       }
    </script>
</body>
</html>
