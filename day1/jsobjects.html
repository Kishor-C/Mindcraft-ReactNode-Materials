<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Javascript Objects</h1>
    <script type = 'text/javascript'>
        function Emp(name, age) {
            this.username = name;
            this.age = age;
        }
        var e = new Emp('Raj', 35); 
        document.write('Username = '+e.username+', Age = '+e.age);
        // another way to create object
        var e2 = {id: 100, name: 'Rajesh', salary: 35200};
        document.write('<p>Id = '+e2.id+', Name = '+e2.name+', Salary = '+e2.salary+'</p>');
    </script>
</body>
</html>
